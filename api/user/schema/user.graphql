const { gql } = require('apollo-server')

const userSchema = gql `
  scalar DateTime

  type Role {
    id: ID!
    type: String!
  }

  type User {
    name: String!
    active: Boolean!
    email: String
    role: Role!
    createdAt: DateTime
  }

  type Query {
    users: [User]
    user(id: ID!): User
  }

  type Mutation {
    addUser(name: String!, active: Boolean!, email: String, role: String!, createdAt: DateTime): User
    updateUser(id: ID!, name: String!, active: Boolean!, email: String, role: String!): User
    deleteUser(id: ID!): ID!
  }
`

module.exports = userSchema